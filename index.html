<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Its nice to meet you!</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      </head>
<body class="p-3 m-0 border-0">

  <nav aria-label="breadcrumb" class="p-1 m-0">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
  </nav>

  <div class="d-flex align-items-center">
    <div class="container mx-auto">

      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
          <img class = "handshake" src="images/handshake-3d-render-png.webp" alt="">
        </div>
      </div>

      <div class="text row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
          <p><h1>Hello!</h1></p>
          <p><h3>My name is Jason Alvarez</h3></p>
          <p><h5>It's nice to meet you.</h5></p>
          <p><h6> By entering your email and name, you will receive an email from me introducing myself and providing links to my resume, GitHub, and LinkedIn profile.</h6></p>
        </div>
      </div>
      
      <form name = "myform">
        <div class="row justify-content-center">
          <div class="form-floating col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-3 gx-2">
            <input type="text" class="fname form-control" id="floatingInput" placeholder="First Name" required="required">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-3 gx-2">
            <input type="text" class="lname form-control" id="floatingInput" placeholder="Last Name" required="required">
            <label for="floatingInput">Last Name</label>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="form-floating col-lg-6 col-md-6 col-sm-6 col-xs-6 gx-2">
            <input type="email" class="email form-control" id="floatingInput" placeholder="name@example.com" required="required">
            <label for="floatingInput">Email address</label>
          </div>
        </div>

        <div class="row mt-3 justify-content-center">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 gx-2 mx-auto">
              <button type = "button" id = "myBtn" class="btn btn-info w-100">Submit</button>
          </div>
        </div>
        
      </form>

      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="app.js"></script>
    </div>
  </div>



</body>
</html>
